<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure the correct path -->
</head>
<body>
    <div class="auth-container">
        <h2>Register</h2>
        <form action="register.php" method="POST">  <!-- ✅ Fixed Action -->
            <select name="user_type" class="user-type" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="user">User</option>
                <option value="admin">Theater Owner/Admin</option>
            </select>
        
            <div class="input-container">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required> <!-- ✅ Fixed -->
            </div>
        
            <button type="submit">Register</button>
        </form>
        
        <div class="auth-link">
            <p>Already registered? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Floating 3D Background Animation -->
    <div class="bg-animation">
        <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 15%;"></div>
        <div class="circle" style="width: 80px; height: 80px; top: 50%; left: 70%;"></div>
        <div class="circle" style="width: 120px; height: 120px; top: 80%; left: 30%;"></div>
    </div>
</body>
</html>
